# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- ส่วนที่เพิ่ม 1: เปลี่ยนชื่อไฟล์ a.html เป็น index.html ---
      # สาเหตุ: Browser จะหาไฟล์ index.html เป็นไฟล์แรกเสมอ เราจึงต้อง copy a.html ให้เป็น index.html ก่อน deploy
      - name: Prepare Index File
        run: cp ทดสอบ/A.html ทดสอบ/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # --- ส่วนที่เพิ่ม 2: ระบุโฟลเดอร์เป้าหมาย ---
          # เปลี่ยนจาก '.' (ทั้งโปรเจค) เป็นโฟลเดอร์ที่เก็บไฟล์เว็บของคุณ
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
